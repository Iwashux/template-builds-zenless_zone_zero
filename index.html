<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zzzero</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="header">
            <div class="caracteristicas">
                <img src="img/factions/calydon.png" alt="">
                <div class="atributos">
                    <img src="img/elements/fire.png" alt="">
                    <img src="img/tipos/support.png" alt="">
                </div>
            </div>
            <h1 class="nombre">Lucy</h1>
            <div class="logo">
                <div>
                    <i class="fa-brands fa-github"></i>
                    <img src="img/logo.png" alt="">
                </div>
                <span>iwashux</span>
            </div>
        </div>
        <div class="character">
            <div class="conteiner__character">
                <img class="character__img" src="img/personajes/7244df0c7ff7b786122ca9dbe9095671_8971685482523040997e.png" alt="">
                <img class="character__rank" src="img/ranks/char_rank_a.png" alt="">
                <h2>SKILL PRIORITIES</h2>
            </div>
            <div class="habilidades">
                <img src="img/skills/core.webp" alt=""><i class="fa-solid fa-equals"></i>
                <img src="img/skills/basic.webp" alt=""><i class="fa-solid fa-angle-right"></i>
                <img src="img/skills/special.webp" alt=""><i class="fa-solid fa-angle-right"></i>
                <img src="img/skills/ulti.webp" alt=""><i class="fa-solid fa-angle-right"></i>
                <img src="img/skills/assist.webp" alt=""><i class="fa-solid fa-angle-right"></i>
                <img src="img/skills/dodge.webp" alt="">
            </div>
        </div>
        <div class="cinema">
            <p>Key Mindscape Cinema (duplicates)</p>
            <div class="cinema__best">
                <div class="cinema__switch">
                    <div class="cinema__switch__button active">
                        <span></span>
                        <input class="cinema__level" type="text" value="01">
                    </div>
                </div>
                <textarea class="cinema__info" rows="2" name="" id=""></textarea>
            </div>
            <div class="cinema__best">
                <div class="cinema__switch">
                    <div class="cinema__switch__button">
                        <span></span>
                        <input class="cinema__level" type="text" value="00" readonly style="opacity: 0.5;">
                    </div>
                </div>
                <p></p>
            </div>
        </div>
        <div class="w-engine">
            <h2>W-ENGINE / DRIVE DISK</h2>
            <div class="w-engine__best">
                <div class="w-engine__conteiner">
                    <img class="w-engine__rarity" src="img/ranks/item_rarity_a.webp" alt="">
                    <div>
                        <img class="w-engine__img" src="img/w-engine/Kaboom_the_Cannon.webp" alt="">
                    </div>
                    <p>KABBOM THE CANNON</p>
                </div>
                <div class="w-engine__conteiner">
                    <img class="w-engine__rarity" src="img/ranks/item_rarity_b.webp" alt="">
                    <div>
                        <img class="w-engine__img" src="img/w-engine/[Reverb]_Mark_II.webp" alt="">
                    </div>
                    <p>[REVERB] MARK II</p>
                </div>
            </div>
            <div class="w-engine__good">
                <p>Other Good Engine</p>
                <div class="w-engine__conteiner">
                    <img class="w-engine__rarity" src="img/ranks/item_rarity_b.webp" alt="">
                    <img class="w-engine__img" src="img/w-engine/[Reverb]_Mark_III.webp" alt="">
                    <p>Reverb - Mark III</p>
                </div>
                <div class="w-engine__conteiner">
                    <img class="w-engine__rarity" src="img/ranks/item_rarity_a.webp" alt="">
                    <img class="w-engine__img" src="img/w-engine/Unfettered_Game_Ball.webp" alt="">
                    <p>Unfettered G.</p>
                </div>
            </div>
        </div>
        <div class="drive-disk"></div>
        <div class="team"></div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/script.js"></script>
</html>
